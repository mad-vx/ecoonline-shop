@let basket = basketVM();
@if (basket && basket.items().length) {    
    @for (item of basket.items(); track item.data.id) {
        <div>{{item.data.name}} {{item.quantity()}} <button (click)="removeFromBasket(item.data)">Remove</button></div>
    }

    <div>Subtotal: {{ basket.subtotal() | toCurrency}}</div>
}
@else {
    <p>No Items in basket!</p>
}
